<body align ="center">
    <h1>WRITE A REVIEW!</h1>
    <form action="ass2.html" method="get">
        <label for="first_name">ENTER YOUR FIRST NAME:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">ENTER YOUR LAST NAME:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">ENTER YOUR MAIL ID:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="genre">ENTER BOOK GENRE:</label><br>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="book_name">ENTER BOOK NAME:</label><br>
        <input type="text" id="book_name" name="book_name" required><br><br>

        <label for="review">REVIEWS:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit Review</button>
    </form>
